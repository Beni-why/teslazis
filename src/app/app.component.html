<table id="example2" class="table table-bordered table-hover">
  <thead>
  <tr>
    <td>Nama</td>
    <td>Email</td>
    <td>Alamat</td>
    <td>Aksi</td>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor='let x of dataUsers'>
      <td>{{x.name}}</td>

      <td>{{x.address}}</td> 
      <td><button (click)="hapus(x)">hapus</button></td>
    </tr>
  </tbody>
</table>
